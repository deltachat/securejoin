<?xml version="1.0" encoding="utf-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd"><svg xmlns="http://www.w3.org/2000/svg" width="1025" height="872" xmlns:xlink="http://www.w3.org/1999/xlink"><source><![CDATA[participant Alice as A
participant Bob as B

A --> B: 1.a) bootstrap code
Note over A: 1.b) track bootstrap per INVITENUMBER
Note over B: 2.a) check for exising key
B ->> A: 2.b) vc-request message with INVITENUMBER
Note over A: 3.a) look up bootstrap by INVITENUMBER
Note over A: 3.b) abort if invite expired
Note over A: 3.c) process AC header
A -> B: 3.d) vc-auth-required message with AC header
Note over B: 4.a) abort if key does not match FP from bootstrap
B -> A: 4.b) vc-request-with-auth with Bob_FP and AUTH
Note over A: 5.a) verify AUTH and key
Note over A: 5.b) on failure alert user and abort
Note over A: 6.a) signal success to user
A -> B: 6.b) vc-contact-confirm message
Note over A: 6.c) clear bootstrap data for INVITENUMBER
Note over B: 7. signal success to user
]]></source><desc></desc><defs><marker viewBox="0 0 5 5" markerWidth="5" markerHeight="5" orient="auto" refX="5" refY="2.5" id="markerArrowBlock"><path d="M 0 0 L 5 2.5 L 0 5 z"></path></marker><marker viewBox="0 0 9.6 16" markerWidth="4" markerHeight="16" orient="auto" refX="9.6" refY="8" id="markerArrowOpen"><path d="M 9.6,8 1.92,16 0,13.7 5.76,8 0,2.286 1.92,0 9.6,8 z"></path></marker></defs><g class="title"></g><g class="actor"><rect x="190" y="20" width="70" height="39" style="stroke-width: 2px;" stroke="#000000" fill="#ffffff"></rect><text x="200" y="45" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="200">Alice</tspan></text></g><g class="actor"><rect x="190" y="813" width="70" height="39" style="stroke-width: 2px;" stroke="#000000" fill="#ffffff"></rect><text x="200" y="838" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="200">Alice</tspan></text></g><line x1="225" x2="225" y1="59" y2="813" style="stroke-width: 2px;" stroke="#000000" fill="none"></line><g class="actor"><rect x="680" y="20" width="50" height="39" style="stroke-width: 2px;" stroke="#000000" fill="#ffffff"></rect><text x="690" y="45" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="690">Bob</tspan></text></g><g class="actor"><rect x="680" y="813" width="50" height="39" style="stroke-width: 2px;" stroke="#000000" fill="#ffffff"></rect><text x="690" y="838" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="690">Bob</tspan></text></g><line x1="705" x2="705" y1="59" y2="813" style="stroke-width: 2px;" stroke="#000000" fill="none"></line><g class="signal"><text x="370" y="89.5" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="370">1.a) bootstrap code</tspan></text><line x1="225" x2="705" y1="98" y2="98" style="stroke-width: 2px; stroke-dasharray: 6px, 2px; marker-end: url(&quot;#markerArrowBlock&quot;);" stroke="#000000" fill="none"></line></g><g class="note"><rect x="35" y="118" width