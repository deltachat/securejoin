" width="510" height="29" style="stroke-width: 2;" stroke="#000000" fill="#ffffff"></rect><text x="445" y="461" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="445">4.a) abort if key does not match FP from bootstrap</tspan></text></g><g class="signal"><text x="225" y="500.5" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="225">4.b) vc-request-with-auth with Bob_FP and AUTH</tspan></text><line x1="695" x2="215" y1="509" y2="509" style="stroke-width: 2; marker-end: url(&quot;#markerArrowBlock&quot;);" stroke="#000000" fill="none"></line></g><g class="note"><rect x="90" y="529" width="250" height="29" style="stroke-width: 2;" stroke="#000000" fill="#ffffff"></rect><text x="95" y="549" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="95">5.a) verify AUTH and key</tspan></text></g><g class="note"><rect x="30" y="578" width="370" height="29" style="stroke-width: 2;" stroke="#000000" fill="#ffffff"></rect><text x="35" y="598" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="35">5.b) on failure alert user and abort</tspan></text></g><g class="note"><rect x="75" y="627" width="280" height="29" style="stroke-width: 2;" stroke="#000000" fill="#ffffff"></rect><text x="80" y="647" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="80">6.a) signal success to user</tspan></text></g><g class="signal"><text x="300" y="686.5" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="300">6.b) vc-contact-confirm message</tspan></text><line x1="215" x2="695" y1="695" y2="695" style="stroke-width: 2; marker-end: url(&quot;#markerArrowBlock&quot;);" stroke="#000000" fill="none"></line></g><g class="note"><rect x="10" y="715" width="410" height="29" style="stroke-width: 2;" stroke="#000000" fill="#ffffff"></rect><text x="15" y="735" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="15">6.c) clear bootstrap data for INVITECODE</tspan></text>